<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!--Стандарт кодирования символов -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport - область видимости для пользователя  
    (width=device-width) отвечает за то, чтобы ширина видимой области веб-страницы равнялась CSS ширине устройству  initial-scale - устанавливает первоначальный масштаб веб-страницы. Значение 1 означает то, что масштаб равен 100%   -->
    <title>Western</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="img/logo.png" alt="Логотип студии танцев Western">
                </div>
                <nav class="nav">
                    <a class="nav__link" href="#">Расписание</a>
                    <a class="nav__link" href="#">Направление</a>
                    <a class="nav__link" href="#">Цены</a>
                    <a class="nav__link" href="#">Преподаватели</a>
                </nav>
                <div class="header__contacts">
                    <a class="header__contact contact__link--call" href="tel+79896113285">
                        <img src="img/tel.svg" alt="Телефон студии танцев Western">+7 989 611-32-85
                    </a>
                    <a class="header__contact contact__link--map" href="#">
                        <img src="img/pin.svg" alt="Адресс студии танцев Western"> г. Батайск <br> площадь. Ленина 5 а
                    </a>
                </div>
            </div>
    </header>

    <main class="main">
        <section class="intro">
            <div class="container">
                <div class="wrapper">
                    <div class="intro__content">
                        <h2 class="intro__suptitle">Студия танцев</h2>
                        <h1 class="intro__title">Western</h1>
                        <p class="intro__info">Лучший преподавательский состав по предложенным стилям</p>
                        <button class="btn btn--red" type="button">Бесплатное занятие</button>
                    </div>
                    <div class="intro__img" style="background-image: url(img/intro-img.png);"></div>
                </div>
            </div>
        </section>
    </main>








    <script src="js/main.js">
    </script>
</body>

</html>
